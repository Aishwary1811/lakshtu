    body {

    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-700px) scale(1.8); opacity: 0; }
    }

    /* Gift Box */
    .gift-box {
        width: 220px;

        cursor: pointer;

    .gift-box:hover { transform: scale(1.1); }

    /* Cake Section */
    .cake-container {
        display: none;
        margin-top: 40px;
    }

    .cake {
        width: 260px;
        cursor: pointer;
        transition: 1s;
    }

    .cake-cut { transform: rotate(-20deg) scale(1.1); }

    .cut-message {

        height: 170px;
        object-fit: cover;
        margin: 10px;
        border-radius: 18px;
        opacity: 0;
        transform: translateY(30px);
        transition: 1s ease;
    }

    /* Confetti */
    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        top: -10px;
        pointer-events: none;
        opacity: 0.9;
    }
</style>
</head>
<body>

<script>

/* FLOATING HEARTS */
setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = 20 + Math.random()*20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}, 300);

/* REVEAL ANIMATION */
function revealOnScroll() {
    document.querySelectorAll("p, .photo-gallery img").forEach(el => {
        if (el.getBoundingClientRect().top < window.innerHeight - 50) {
            el.classList.add("reveal");
        }
    });
}
window.addEventListener("scroll", revealOnScroll);

/* GIFT CLICK */
document.getElementById("gift").onclick = () => {
    gift.style.display = "none";
    cakeScene.style.display = "block";
};

/* CAKE CLICK */
document.getElementById("cake").onclick = () => {

    cake.classList.add("cake-cut");
    cutMessage.style.display = "block";
    song.play();

    startConfetti();

    setTimeout(() => {
        birthdayMessages.style.display = "block";
        gallery.querySelectorAll("img").forEach((p, i) => {
            setTimeout(() => p.classList.add("reveal"), i * 200);
        });
    }, 1500);
};

/* CONFETTI FUNCTION */
function startConfetti() {
    for (let i = 0; i < 120; i++) {
        let c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(c);

        let fall = setInterval(() => {
            c.style.top = (c.offsetTop + 8) + "px";
            c.style.transform = `rotate(${Math.random()*360}deg)`;
            if (c.offsetTop > window.innerHeight) {
                c.remove();
                clearInterval(fall);
            }
        }, 20);
    }
}
</script>
