<style>
:root{
  --accent:#ff6b9a;
  --bg1:#fff1f6;
  --bg2:#ffe6f0;
}
body{
  margin:0;
  font-family: Inter, Poppins, sans-serif;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  overflow-x:hidden;
}

/* ---------------- HEARTS ---------------- */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation:floatUp 4s linear infinite;
  opacity:0.9;
  z-index:9999;
}
@keyframes floatUp{
  0%{transform:translateY(0)}
  100%{transform:translateY(-700px);opacity:0}
}

/* ---------------- BALLOONS ---------------- */
.balloon{
  position:fixed;
  bottom:-200px;
  width:70px;height:90px;
  border-radius:60%/70%;
  opacity:.95;
  z-index:8000;
}
@keyframes rise{
  0%{transform:translateY(0)}
  100%{transform:translateY(-120vh)}
}

/* ---------------- SPARKLES ---------------- */
.sparkle{
  position:fixed;
  width:14px;height:14px;
  border-radius:50%;
  box-shadow:0 0 20px 8px rgba(255,255,255,0.4);
  animation:glow 3s ease-in-out infinite;
  pointer-events:none;
  z-index:7000;
}
@keyframes glow{
  0%,100%{transform:scale(.8)}
  50%{transform:scale(1.4)}
}

/* ---------------- ENVELOPE ---------------- */
#envelopeContainer{
  width:260px;
  margin:60px auto 20px;
  position:relative;
  cursor:pointer;
  animation: float 3s ease-in-out infinite;
  text-align:center;
}

#envelopeGlow{
  width:260px;
  height:180px;
  border-radius:12px;
  position:absolute;
  top:0;left:0;
  filter:blur(18px);
  background:rgba(255,170,200,0.45);
  opacity:0.6;
  z-index:0;
}

#envelope{
  width:260px;height:180px;
  background:url('https://i.imgur.com/0Z6B0wC.png') center/cover no-repeat;
  position:relative;
  z-index:1;
  filter:drop-shadow(0 8px 25px rgba(0,0,0,0.2));
  transition:transform 0.6s ease, opacity 0.6s;
}
#envelope.opened{
  transform:scale(1.2) rotateX(40deg);
  opacity:0;
}

#tapText{
  margin-top:12px;
  font-size:20px;
  color:#ffdde9;
  font-weight:bold;
  animation:glowText 1.8s infinite;
}

@keyframes glowText{
  0%{opacity:0.3}
  50%{opacity:1}
  100%{opacity:0.3}
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
  100%{transform:translateY(0)}
}

#letter{
  width:200px;height:130px;
  background:#fff8f8;
  border-radius:12px;
  border:2px solid pink;
  box-shadow:0 12px 25px rgba(0,0,0,0.15);
  position:absolute;
  top:80px;left:30px;
  font-size:28px;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  transform:translateY(20px);
  transition:all 0.6s ease;
  z-index:0;
}
#letter.show{
  opacity:1;
  transform:translateY(-80px);
}

/* ---------------- GIFT ---------------- */
#giftWrap{
  width:220px;height:220px;
  margin:50px auto;
  background:url('https://cdn-icons-png.flaticon.com/512/2541/2541988.png') center/contain no-repeat;
  cursor:pointer;
  transition:.3s;
  display:none;
}
#giftWrap:hover{transform:scale(1.05)}

#messageCard{
  display:none;
  max-width:850px;
  margin:20px auto;
  padding:25px;
  background:rgba(255,255,255,0.85);
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
  font-size:24px;
  font-weight:600;
  color:#ff2a7f;
}
.typed{
  white-space:pre-wrap;
  font-size:26px;
  font-weight:700;
  text-align:center;
}

/* ---------------- CAKE ---------------- */
#cakeScene{text-align:center;display:none;margin-top:20px}
#cake{
  width:260px;border-radius:18px;
  cursor:pointer;
  transition:.8s;
  box-shadow:0 12px 40px rgba(0,0,0,0.2);
}
.cake-cut{
  transform:rotate(-12deg) scale(1.05);
  filter:brightness(1.1);
}
#cutBtn{
  display:none;
  margin-top:15px;
  padding:12px 20px;
  border:0;
  background:#ff6b9a;
  color:white;
  font-weight:700;
  border-radius:10px;
  cursor:pointer;
}

/* ---------------- FINAL MESSAGES ---------------- */
#messagesWrap{display:none;max-width:900px;margin:30px auto}
.msg{
  background:rgba(255,255,255,0.9);
  padding:14px 20px;
  margin:10px auto;
  border-radius:12px;
  font-size:20px;
  color:#d63384;
  font-weight:600;
  opacity:0;
  transform:translateY(20px);
  transition:.7s;
}
.msg.show{opacity:1;transform:translateY(0)}

.gallery{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  margin-top:15px;
}
.gallery img{
  width:220px;height:220px;
  border-radius:14px;
  object-fit:cover;
  box-shadow:0 12px 30px rgba(0,0,0,0.2);
  opacity:0;
  transform:translateY(20px);
  transition:.7s;
}
.gallery img.show{opacity:1;transform:translateY(0)}

@media(max-width:600px){
  #cake{width:190px}
  .gallery img{width:42vw;height:42vw}
}

/* ---------- NEON I LOVE YOU ---------- */
#loveText{
  font-size:45px;
  color:#ff4db8;
  font-weight:bold;
  text-shadow:0 0 20px #ff4db8, 0 0 40px #ff1a9c;
  margin-top:20px;
  display:none;
  animation:loveGlow 1.8s infinite alternate;
}
@keyframes loveGlow{
  0%{opacity:0.4}
  100%{opacity:1}
}

/* ---------- FIREWORKS ---------- */
.firework{
  position:fixed;
  width:6px;height:6px;
  background:white;
  border-radius:50%;
  animation:explode 1.2s ease-out forwards;
  pointer-events:none;
}
@keyframes explode{
  0%{transform:scale(1);opacity:1}
  100%{transform:scale(30);opacity:0}
}

/* ---------- NEON BACKGROUND ---------- */
.neon-bg{
  position:fixed;
  width:100vw;height:100vh;
  top:0;left:0;
  pointer-events:none;
  background:radial-gradient(circle, rgba(255,0,120,0.15), transparent 70%);
  opacity:0;
  animation:neonFade 3s forwards;
}
@keyframes neonFade{
  from{opacity:0}
  to{opacity:1}
}
</style>
</head>

<body>

<script>
/* Envelope Opening */
const envelope=document.getElementById("envelope");
const letter=document.getElementById("letter");
const envelopeBox=document.getElementById("envelopeContainer");
const giftBox=document.getElementById("giftWrap");

const openSound=new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_6e3d8f766f.mp3");

envelope.onclick=()=>{
  openSound.play();
  envelope.classList.add("opened");

  setTimeout(()=>letter.classList.add("show"),300);

  setTimeout(()=>{
    envelopeBox.style.display="none";
    giftBox.style.display="block";
  },1500);
};

/* Message Typing */
const textLines=[
"üéÅ A special surprise for you, Lakshitaa jii...",
"üíñ I love you foreverr januuuuu.",
"Ready to see your birthday cake? üéÇ"
];
let line=0,char=0;

function type(){
  if(line<textLines.length){
    document.getElementById("typedText").innerHTML+=textLines[line][char++];
    if(char===textLines[line].length){
      line++;char=0;
      document.getElementById("typedText").innerHTML+="\n\n";
      setTimeout(type,600);
    } else setTimeout(type,45);
  }
}

/* Gift Click */
giftBox.onclick=()=>{
  giftBox.style.display="none";
  document.getElementById("messageCard").style.display="block";
  type();
  setTimeout(()=>{
    document.getElementById("cakeScene").style.display="block";
    document.getElementById("cutBtn").style.display="inline-block";
  },5000);
};

/* Cake Cutting */
document.getElementById("cake").onclick=()=>{
  document.getElementById("cake").classList.add("cake-cut");
  document.getElementById("cutBtn").style.display="none";
  spawnConfetti();

  setTimeout(()=>{
    document.getElementById("messagesWrap").style.display="block";
    document.querySelectorAll(".msg").forEach((m,i)=>{
      setTimeout(()=>m.classList.add("show"),300*i);
    });
    document.querySelectorAll(".gallery img").forEach((p,i)=>{
      setTimeout(()=>p.classList.add("show"),300*i+1200);
    });
    setTimeout(showLoveEffects,2000);
  },700);
};

/* Confetti */
function spawnConfetti(){
  for(let i=0;i<150;i++){
    let c=document.createElement("div");
    c.style.position="fixed";
    c.style.width="10px";
    c.style.height="14px";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    c.style.left=Math.random()*100+"vw";
    c.style.top="-20px";
    c.style.borderRadius="4px";
    c.style.opacity=".9";
    c.style.zIndex="999999";
    document.body.appendChild(c);

    let fall=setInterval(()=>{
      c.style.top=(parseFloat(c.style.top)+4)+"px";
      if(parseFloat(c.style.top)>window.innerHeight){
        clearInterval(fall);c.remove();
      }
    },16);
  }
}

/* Love Effects */
function showLoveEffects(){
  document.getElementById("loveText").style.display="block";
  for(let i=0;i<10;i++){
    setTimeout(createFirework,i*300);
  }
}

function createFirework(){
  let fw=document.createElement("div");
  fw.classList.add("firework");
  fw.style.left=Math.random()*100+"vw";
  fw.style.top=Math.random()*100+"vh";
  document.body.appendChild(fw);
  setTimeout(()=>fw.remove(),1200);
}

</script>
