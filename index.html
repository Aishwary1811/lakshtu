<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        overflow-x: hidden;
        text-align: center;
    }

    h1, h2, p {
        color: #fff;
        opacity: 0;
        transform: translateY(30px);
        transition: 1s ease;
    }

    .reveal {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }

    /* Floating Hearts */
    .heart {
        position: fixed;
        bottom: -10px;
        color: #ff3e6c;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
        z-index: 9999;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-700px) scale(1.8); opacity: 0; }
    }

    /* Gift Box */
    .gift-box {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        background: url('https://cdn-icons-png.flaticon.com/512/892/892692.png') no-repeat center/contain;
        cursor: pointer;
        transition: transform 0.5s ease;
    }
    .gift-box:hover {
        transform: scale(1.1);
    }

    /* Cake Container */
    .cake-container {
        display: none;
        margin-top: 30px;
    }

    .cake {
        width: 200px;
        cursor: pointer;
        transition: transform 1s ease;
    }

    .cake-cut {
        transform: rotate(-20deg) scale(1.1);
    }

    .cut-message {
        display: none;
        font-size: 20px;
        margin-top: 15px;
        color: #fff;
    }

    /* Messages */
    .messages {
        display: none;
        margin-top: 30px;
    }

    .messages p {
        margin: 10px 0;
    }
</style>
</head>
<body>

<!-- Gift Box -->
<div class="gift-box" id="gift" title="Click to open your surprise!"></div>

<!-- Cake Scene -->
<div class="cake-container" id="cakeScene">
    <img src="https://cdn-icons-png.flaticon.com/512/743/743007.png" class="cake" id="cake" alt="Birthday Cake">
    <div class="cut-message" id="cutMessage">ðŸŽ‚ YAY! The cake is cut! ðŸ’–</div>
</div>

<!-- Birthday Messages -->
<div class="messages" id="birthdayMessages">
    <p>âœ¨ Happy Birthday Lakshtuu! You are amazing! âœ¨</p>
    <p>ðŸ’— Wishing you endless happiness and love. ðŸ’—</p>
    <p>ðŸŒ¸ Your smile lights up everyoneâ€™s day! ðŸŒ¸</p>
    <p>ðŸ’ž Have a magical year ahead full of surprises! ðŸ’ž</p>
</div>

<script>
/* FLOATING HEARTS */
setInterval(() => {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
}, 400);

/* Scroll Reveal */
function revealOnScroll() {
    let elements = document.querySelectorAll("h1, h2, p");
    elements.forEach(el => {
        let top = el.getBoundingClientRect().top;
        if (top < window.innerHeight - 50) {
            el.classList.add("reveal");
        }
    });
}
window.addEventListener("scroll", revealOnScroll);
window.onload = revealOnScroll;

/* Gift Click: show cake */
document.getElementById("gift").addEventListener("click", () => {
    document.getElementById("gift").style.display = "none";
    document.getElementById("cakeScene").style.display = "block";
});

/* Cake Click: cut cake and show messages */
document.getElementById("cake").addEventListener("click", () => {
    let cake = document.getElementById("cake");
    let msg = document.getElementById("cutMessage");
    let messages = document.getElementById("birthdayMessages");

    cake.classList.toggle("cake-cut");
    msg.style.display = "block";

    setTimeout(() => {
        msg.style.display = "none";
        messages.style.display = "block";
        let allMessages = messages.querySelectorAll("p");
        allMessages.forEach((p, i) => {
            setTimeout(() => p.classList.add("reveal"), i*300);
        });
    }, 1500);
});
</script>

</body>
