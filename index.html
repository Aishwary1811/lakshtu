
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Lakshtu ‚ù§Ô∏èüéâ</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: #ffeff6;
    overflow-x: hidden;
  }

  /* Envelope */
  .envelope-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative;
  }

  .envelope {
    width: 320px;
    height: 200px;
    background: #ffadc4;
    position: relative;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: 0.4s ease;
  }

  .envelope:before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 160px solid transparent;
    border-right: 160px solid transparent;
    border-bottom: 120px solid #ffa1be;
    border-radius: 12px;
  }

  .paper {
    width: 260px;
    height: 160px;
    background: white;
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    padding: 15px;
    text-align: center;
    opacity: 0;
    transition: 0.6s ease;
  }

  .paper.show {
    top: -40px;
    opacity: 1;
  }

  /* Hidden Main Section */
  #mainContent {
    display: none;
    padding: 30px;
    text-align: center;
  }

  .photo {
    width: 280px;
    border-radius: 15px;
    margin: 20px auto;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    display: block;
  }

  h1 {
    color: #ff4f7b;
  }

  /* Cake GIF */
  .cake {
    width: 220px;
    margin-top: 20px;
  }
</style>
</head>
<body>

<!-- Song -->
<audio id="song" src="until_i_found_you.mp3"></audio>

<!-- Envelope Section -->
<div class="envelope-container" id="envelopeArea">
  <div class="envelope" onclick="openEnvelope()"></div>
  <div class="paper" id="paper">
    <h3>Happy Birthday My Lakshtu ‚ù§Ô∏èüéÄ</h3>
    <p>Tap to open your surprise...</p>
  </div>
</div>

<!-- Main Birthday Page -->
<div id="mainContent">

  <h1>Happy Birthday Lakshtu ‚ù§Ô∏è‚ú®</h1>
  <p>You are the most special person in my life üíñ</p>

  <!-- Cake Cutting GIF -->
  <img src="cake.jpg" class="cake" />

  <!-- Three Photos -->
  <img src="photo1.jpg" class="photo" />
  <img src="photo2.jpg" class="photo" />
  <img src="photo3.png" class="photo" />

</div>

<script>
function openEnvelope() {
  document.getElementById("paper").classList.add("show");
  setTimeout(() => {
    document.getElementById("envelopeArea").style.display = "none";
    document.getElementById("mainContent").style.display = "block";
    document.getElementById("song").play();
  }, 1200);
}
</script>

</body>
</html>
