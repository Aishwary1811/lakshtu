<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Lakshtuu ðŸŽ‰ðŸ’–</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        overflow-x: hidden;
    }

    h1, h2, p {
        text-align: center;
        color: #fff;
        opacity: 0;
        transform: translateY(30px);
        transition: 1s ease;
    }

    /* Scroll Reveal Animation */
    .reveal {
        opacity: 1 !important;
        transform: translateY(0) !important;
    }

    /* Floating Hearts */
    .heart {
        position: fixed;
        bottom: -10px;
        color: #ff3e6c;
        font-size: 20px;
        animation: floatUp 4s linear infinite;
        z-index: 9999;
    }

    @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-700px) scale(1.8); opacity: 0; }
    }

    /* Cake container */
    .cake-container {
        text-align: center;
        margin-top: 40px;
    }

    .cake {
        width: 180px;
        transition: transform 1s ease;
        cursor: pointer;
    }

    .cake-cut {
        transform: rotate(-20deg) scale(1.1);
    }

    .message {
        font-size: 20px;
        margin-top: 20px;
        color: #fff;
        display: none;
    }

</style>
</head>
<body>

<h1 id="title">ðŸŽ‰ Happy Birthday Lakshtuu ðŸ’–</h1>
<h2 id="subtitle">You are the most special person ever!</h2>

<p id="wish1">âœ¨ May your day be filled with love, joy, and endless happiness! âœ¨</p>
<p id="wish2">ðŸ’— You deserve all the magic in the world! ðŸ’—</p>

<!-- Cake Cutting Animation -->
<div class="cake-container">
    <img src="https://cdn-icons-png.flaticon.com/512/880/880560.png" class="cake" id="cake" alt="Birthday Cake">
    <div class="message" id="cutMessage">ðŸŽ‚ YAY! The cake is cut! ðŸ’–</div>
</div>

<script>
/* FLOATING HEARTS */
setInterval(() => {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
}, 400);

/* SCROLL REVEAL */
function revealOnScroll() {
    let elements = document.querySelectorAll("h1, h2, p");

    elements.forEach(el => {
        let top = el.getBoundingClientRect().top;
        if (top < window.innerHeight - 50) {
            el.classList.add("reveal");
        }
    });
}

window.addEventListener("scroll", revealOnScroll);
window.onload = revealOnScroll;

/* CAKE CUTTING ANIMATION */
document.getElementById("cake").addEventListener("click", () => {
    let cake = document.getElementById("cake");
    let msg = document.getElementById("cutMessage");

    cake.classList.toggle("cake-cut");
    msg.style.display = "block";

    setTimeout(() => msg.style.display = "none", 2000);
});
</script>

</body>
